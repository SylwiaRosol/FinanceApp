<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
    <title>Logowanie</title>
    <link rel="shortcut icon" href="img/dollar.png" type="image/png">
    
    <!--CSS-->
    <link rel="stylesheet" href="singIn.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--CZCIONKA-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    
	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
    </head>

    <body>
<section class="col-xl-5">
    <form class="form-signin">
    <div class="text-center">
      <a href="FirstPage.html"><img src="img/logo2.png" alt="Logo strony" width="72" height="72"></a>
      <h1 class="font-weight-normal">Zaloguj się</h1>
      <p>Chcesz wiedzieć, gdzie się podziały twoje pieniądze?</p>
    </div>

    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control " placeholder="Adres email" required autofocus>
      <label for="inputEmail">Adres email</label>
    </div>

    <div class="form-label-group">
      <input type="password" id="inputPassword" class="form-control" placeholder="Hasło" required>
      <label for="inputPassword">Hasło</label>
    </div>

    <div class="checkbox">
      <label style="font-size: 18px;">
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button id=button type="submit">Zaloguj się</button>
  </form>
</section>

<!--JavaScript-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  </body>
  </html>
