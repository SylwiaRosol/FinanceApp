<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
    <title>Rejstracja</title>
    <link rel="shortcut icon" href="img/dollar.png" type="image/png">
    
    <!--CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="singIn.css" type="text/css" />
    

    <!--CZCIONKA-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    
	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>

    </head>

    <body>
        <section class="col-xl-5">
            <form class="form-signin">
            <div class="text-center">
              <a href="FirstPage.html"><img src="img/logo2.png" alt="Logo strony" width="72" height="72"></a>
              <h1 class="font-weight-normal">Rejstracja</h1>
            </div>

            <div class="form-label-group">
                <input type="name" id="inputName" class="form-control " placeholder="Imie" required autofocus>
                <label for="inputName">Imie</label>
              </div>

            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control " placeholder="Adres email" required autofocus>
              <label for="inputEmail">Adres email</label>
            </div>
        
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Hasło" required>
              <label for="inputPassword">Hasło</label>
            </div>

            <button id=button type="submit">Zarejstruj się</button>
          </form>
        </section>    

        
        <!--JavaScript-->
        <script src="jquery-3.2.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
      
    </body>
    </html>
